version: v1.0
name: AppSignal Elixir Build and Tests
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Run tests
    task:
      prologue:
        commands:
          - sem-version elixir 1.10.2
          - checkout
          - mix local.rebar --force
          - mix deps.get

      jobs:
        - name: mix format --check-formatted
          commands:
            - mix format --check-formatted
        - name: mix credo --strict
          commands:
            - mix credo --strict
        - name: mix dialyzer --halt-exit-status
          commands:
            - cache restore dialyzer-plt
            - mix dialyzer --plt
            - cache store dialyzer-plt priv/plts/
            - mix dialyzer --halt-exit-status
        - name: mix test
          commands:
            - mix test
      env_vars:
        - name: MIX_ENV
          value: test
