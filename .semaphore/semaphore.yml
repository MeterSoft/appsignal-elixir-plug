version: v1.0
name: AppSignal Elixir Build and Tests
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Run tests
    task:
      jobs:
        - name: mix format
          commands:
            - sem-version elixir 1.10.2
            - checkout
            - mix local.rebar --force
            - mix deps.get
            - mix format --check-formatted
        - name: mix test
          commands:
            - sem-version elixir 1.10.2
            - checkout
            - mix local.rebar --force
            - mix deps.get
            - mix test
      env_vars:
        - name: MIX_ENV
          value: test
